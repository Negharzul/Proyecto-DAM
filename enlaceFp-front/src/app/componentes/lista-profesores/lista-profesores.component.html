<h1>Profesores</h1>
<table class=" mi-tabla">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">apellidos</th>
      <th scope="col">Correo</th>
      <th scope="col">Telefono</th>
      <th scope="col">DNI</th>
      <td scope="col">Acciones</td>
    </tr>
  </thead>
  <tbody>
    <tr class="tablaAlumnos" *ngFor="let profesor of profesores">
      <td >{{ profesor.nombre }}</td>
      <td >{{profesor.apellidos}}</td>
      <td>{{ profesor.email }}</td>
      <td>{{ profesor.telefono }}</td>
      <td>{{ profesor.dni }}</td>
      <td>
      <button type="button" class="btn btn-warning" (click)="emitirEvento(profesor.id!)"><i class="bi bi-pencil-square"></i></button>
      <button type="button" class="btn btn-danger" (click)="borrarProfesor(profesor.id!)"><i class="bi bi-trash3-fill"></i></button>


      </td>
    </tr>

  </tbody>
</table>
