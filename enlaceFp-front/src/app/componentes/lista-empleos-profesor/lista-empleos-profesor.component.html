
<h1> Lista de Empleos:</h1>
<table class="mi-tabla">
  <thead>
    <tr>
      <th scope="col">Empresa</th>
      <th scope="col">Empleo</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Titulaciones Exigidas</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr class="tablaEmpresas" *ngFor="let empleo of empleos">

      <td>{{empleo.empresaNombre}}</td>
      <td>{{empleo.nombreEmpleo}}</td>
      <td>{{empleo.descripcion}}</td>
      <td>{{empleo.titulacionesExigidas}}</td>
      <td>
      <button type="button" class="btn btn-success" (click)="mandarCorreo(empleo.id!)"><i class="bi bi-envelope-check-fill"></i></button>
      <button type="button" class="btn btn-warning" (click)="emitirEvento(empleo.id!)" ><i class="bi bi-pencil-square"></i></button>
      <button type="button" class="btn btn-danger" (click)="borrarEmpleo(empleo.id!)"><i class="bi bi-trash3-fill"></i></button>
      </td>

    </tr>

  </tbody>
</table>
