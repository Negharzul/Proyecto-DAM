
  <h1><Strong>Enviar correo electr√≥nico</Strong></h1>
  <form (ngSubmit)="enviarCorreo()" #correoForm="ngForm">

    <div class="form-group">
      <label for="para">Para:</label>
      <input type="email" id="para" name="para"  [(ngModel)]="correo.para" required readonly>
    </div>

    <div class="form-group">
      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" name="asunto" [(ngModel)]="correo.asunto" required>
    </div>

    <div class="form-group">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="6" [(ngModel)]="correo.mensaje" required></textarea>
    </div>

    <button type="submit" [disabled]="!correoForm.valid">Enviar</button>
  </form>
