<h1> Lista de Alumnos</h1>
<table class=" mi-tabla">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">apellidos</th>
      <th scope="col">Correo</th>
      <th scope="col">Titulos</th>
      <td scope="col">Acciones</td>
    </tr>
  </thead>
  <tbody>
    <tr class="tablaAlumnos" *ngFor="let alumno of alumnos">
      <td>{{alumno.id}}</td>
      <td >{{ alumno.nombre }}</td>
      <td >{{alumno.apellidos}}</td>
      <td>{{ alumno.email }}</td>
      <td>{{ alumno.titulos}}</td>
      <td>
      <button type="button" class="btn btn-success" (click)="emitirEventoDatos(alumno.id!)"><i class="bi bi-card-list"></i></button>
      <button type="button" class="btn btn-success" (click)="mandarCorreo(alumno.email!)"><i class="bi bi-envelope-fill"></i></button>
      <button type="button" class="btn btn-warning" (click)="emitirEvento(alumno.id!)"><i class="bi bi-pencil-square"></i></button>
      <button type="button" class="btn btn-danger" (click)="borrarAlumno(alumno.id!)"><i class="bi bi-trash3-fill"></i></button>


      </td>
    </tr>

  </tbody>
</table>
