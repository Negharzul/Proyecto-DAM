<div *ngIf="empresa">
<h1>Modificar empresa</h1>

<form #empresaForm="ngForm">

  <div class="form-group mb-3">
    <label for="InputNombre">Nombre</label>
    <input type="text" class="form-control" id="InputNombre"
           [(ngModel)]="empresa.nombre" name="nombre"
           placeholder="Introduce nombre" required>
  </div>

  <div class="form-group mb-3">
    <label for="InputDescripcion">Descripción</label>
    <textarea type="text" class="form-control" id="InputDescricion"
           [(ngModel)]="empresa.descripcion" name="descripcion"
           placeholder="Introduce descripción de la empresa"
           pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"
           title="Solo se permiten letras y espacios"></textarea>
  </div>


  <div class="form-group mb-3">
    <label for="InputEmail">Email</label>
    <input type="email" class="form-control" id="InputEmail"
           [(ngModel)]="empresa.email" name="email"
           placeholder="Introduce email" required>
  </div>

  <div class="form-group mb-3">
    <label for="InputDescripcion">Teléfono</label>
    <input type="text" class="form-control" id="InputDescricion"
           [(ngModel)]="empresa.telefono" name="descripcion"
           placeholder="Introduce el teléfono la empresa">
  </div>





  <button type="button" (click)="patchEmpresa()" class="btn btn-primary"
          [disabled]="!empresaForm.valid">Enviar</button>
</form>

</div>
