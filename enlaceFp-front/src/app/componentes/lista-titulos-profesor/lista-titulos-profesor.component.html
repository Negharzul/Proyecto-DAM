<h1> Lista de Titulos:</h1>
<table class="mi-tabla">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr class="tablaEmpresas" *ngFor="let titulo of titulos">

      <td>{{titulo.nombre}}</td>
      <td>
      <button type="button" class="btn btn-danger" (click)="borrarTitulo(titulo.id!)"><i class="bi bi-trash3-fill"></i></button>

      </td>

    </tr>

  </tbody>
</table>
