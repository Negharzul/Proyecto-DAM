<h1>Empleo:</h1>

<form #empleoForm="ngForm">

  <div class="form-group mb-3">
    <label for="InputNombre">Nombre</label>
    <input type="text" class="form-control" id="InputNombre"
           [(ngModel)]="empleo.nombreEmpleo" name="nombre"
           placeholder="Introduce nombre" required>
  </div>



  <button type="button" (click)="postEmpleo()" class="btn btn-primary"
          [disabled]="!empleoForm.valid">Enviar</button>
</form>
